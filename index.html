<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Bangladesh</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      .lexend {
        font-family: "Lexend", sans-serif;
        font-optical-sizing: auto;
        font-weight: 600;
        font-style: normal;
      }
    </style>
  </head>
  <body class="lexend">
    <header
      class="sticky top-0 z-50 backdrop-blur-3xl backdrop-opacity-95 bg-gradient-to-r from-gray-300/50 to-red-400/90"
    >
      <!-- navbar -->
      <nav class="flex justify-between items-center p-2 rounded-sm">
        <!-- blog button -->
        <div>
          <button
            class="btn bg-gradient-to-r from-red-300 to-cyan-400 text-sm text-indigo-50 font-extrabold lg:text-2xl lg:px-14"
          >
            BLOG
          </button>
        </div>
        <!-- blog button ends-->

        <!-- Donate Bangladesh label and logo  -->
        <div class="flex flex-col items-center lg:flex-row">
          <img
            class="w-8 mt-2 lg:w-16 lg:mb-5"
            src="./assets/logo.png"
            alt=""
          />
          <a class="btn btn-ghost font-extrabold text-white text-lg lg:text-2xl"
            >Donate Bangladesh</a
          >
        </div>
        <!-- Donate Bangladesh label and logo  -->

        <!-- amount box -->

        <div class="flex flex-col items-center w-3/12 py-3">
          <img class="w-6 mb-2" src="./assets/coin.png" alt="" />
          <p class="font-extrabold lg:text-2xl text-white">
            <span id="main-balance">0.0</span> BDT
          </p>

          <div class="dropdown dropdown-end">
            <div
              id="cash-outer"
              tabindex="0"
              role="button"
              class="bg-yellow-200 px-2 rounded-xl lg:p-3 lg:mt-2"
            >
              Cash IN
            </div>
            <ul
              id="drop-down"
              tabindex="0"
              class="dropdown-content menu bg-yellow-400 rounded-box z-[1] w-62 p-2 shadow"
            >
              <input
                id="cash-in-field"
                class="border-2 rounded-xl p-1 mb-2"
                type="number"
                placeholder="Enter Amount"
              />
              <button id="Submit-btn" class="bg-yellow-200 rounded-xl p-2">
                Submit
              </button>
            </ul>
          </div>
        </div>
        <!-- amount box ends-->
      </nav>
      <!-- navbar ends -->

      <!-- hero -->
      <section class="border-2">
        <div class="flex justify-center mt-5 mb-5 space-x-5">
          <button class="btn bg-cyan-300">Donation</button>
          <button class="btn bg-yellow-200">History</button>
        </div>
      </section>

      <!-- cash in modal -->
      <section>
        <!-- Open the modal using ID.showModal() method -->

        <dialog id="my_modal_1" class="modal bg-black">
          <div
            class="modal-box flex flex-col justify-center items-center bg-gradient-to-r from-gray-300/50 to-red-400/90"
          >
            <p class="py-4 text-2xl">Please Cash In First</p>
            <i class="fa-regular fa-face-sad-cry text-2xl"></i>
            <div class="modal-action">
              <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn btn-outline btn-secondary">Close</button>
              </form>
            </div>
          </div>
        </dialog>
      </section>
      <!-- cash in modal -->

      <!-- hero ends-->
    </header>

    <script src="./js/nav.js"></script>
  </body>
</html>
